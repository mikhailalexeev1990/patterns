version: '3.9'

services:
  caddy:
    image: caddy:2.4.5-alpine
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - 100:80
    depends_on:
      - app
    logging:
      driver: fluentd
      options:
        fluentd-async: 1

  app:
    build:
      context: ./
      dockerfile: ./docker/php/Dockerfile
      target: app-local
    environment:
      # postgres
      POSTGRES_VERSION: ${POSTGRES_VERSION:-15}
      POSTGRES_HOST: ${POSTGRES_HOST:-database}
      POSTGRES_DB: ${POSTGRES_DB:-patterns}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: "app-secret-patterns"
      # jwt
      JWT_SECRET_KEY: "%kernel.project_dir%/config/jwt/private.pem"
      JWT_PUBLIC_KEY: "%kernel.project_dir%/config/jwt/public.pem"
      JWT_PASSPHRASE: "jwt-passphrase-patterns"
      # xdebug
      XDEBUG_IDEKEY: patterns
#    command: [ "composer init-local && /usr/sbin/php-fpm8.1" ]
#    command: [ "/usr/sbin/php-fpm8.1" ]
    command: [ "php-fpm" ]
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./:/var/www/app
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini

  database:
    image: postgres:${POSTGRES_VERSION:-15}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-patterns}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-user}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - 5500:5432
    volumes:
      - database-data:/var/lib/postgresql/data:rw
#      - ./docker/postgresql/postgresql.conf:/var/lib/postgresql/data/postgresql.conf
#      - ./docker/postgresql/logs:/var/lib/postgresql/data/logs

volumes:
  database-data:
